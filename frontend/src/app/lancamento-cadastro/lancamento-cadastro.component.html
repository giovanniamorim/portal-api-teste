<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" name="vencimento" ngModel #vencimento="ngModel"></p-calendar>

        <app-message [control]="vencimento.control" error="required" text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao.control" error="required" text="Informe uma descrição"></app-message>

        <app-message [control]="descricao.control" error="minlength"
                     text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask ngModel name="valor" required
               [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }" #valor="ngModel">

        <app-message [control]="valor.control" error="required" text="Informe um valor"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" ngModel name="categoria" #categoria="ngModel"></p-dropdown>

        <app-message [control]="categoria.control" error="required" text="Informe uma categoria"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" ngModel name="pessoa" #pessoa="ngModel"></p-dropdown>

        <app-message [control]="pessoa.control" error="required" text="Informe uma pessoa"></app-message>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea [rows]="3"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-outlined p-button-info"></button>
        <a href="#">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
